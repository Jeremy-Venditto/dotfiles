#################################
#             Corners           #
#################################
# round-borders = 1 # This is important, but it causes other issues where the corners get "squared" tho
# corner-radius = 15; # off for now because it is not implemented for the experimental `glx` backend (yet!) [dunst's rounded corners are off for consistency]
# rounded-corners-exclude = [
  # "class_g = 'dwm'",
  # "class_g = 'dmenu'",
  # "class_g = 'Dunst'"
# ];

#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 14;
shadow-offset-x = -6;
shadow-offset-y = -6;
shadow-opacity = 0.5;
shadow-exclude = [
  "name *= 'picom'",
  "class_g = 'dmenu'",
  "class_g = 'copyq'",
  "class_g = 'Dunst'",
  "class_g = 'slop'",
"class_g = 'steam_app_252950'",
"class_g = 'steam_app_72850'",
"class_g = 'steam_app_275850'",
#  "class_g = 'Thunar'",
  "class_g = 'Gimp'",
#  "class_g = 'Chromium'",

  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.027;
fade-out-step = 0.031;
fade-delta = 7;
fade-exclude = [
  "class_g = 'dmenu'",
  "class_g = 'dwm'",	# when restarting dwm
  "class_g = 'slop'",   # maim
  "class_g = 'Dunst'",
  "class_g = 'copyq'",
  "class_g = 'steam_app_252950'",
]
no-fading-openclose = true

#################################
#   Transparency / Opacity      #
#################################

active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity = 1.0;
inactive-dim = 0.45
inactive-opacity-override = false

focus-exclude = [
  "class_g = 'slop'", # maim
  "name *= 'Firefox'",
  "name *= 'Chromium'",
#  "class_g = 'Terminator'",
  "class_g = 'Virtualbox Machine'",
#  "class_g = 'Gimp-2.10'",
  "class_g = 'gimp'",
  "class_g = 'Veracrypt'",
  "class_g = 'Virtualbox'",
  "class_g = 'Virtualbox Manager'",
  "class_g = 'Brave-browser'",
#  "class_g = 'Nemo'",
#  "class_g = 'Thunar'",
  "class_g = 'libreoffice-writer'",
  "class_g = 'libreoffice-impress'",
#  "name *" = 'Rocket League'",
"class_g = 'steam_app_252950'",
"class_g = 'steam_app_72850'",
"class_g = 'obs'",
# Fullscreen apps above.. won't be able to see the highlighted app if more than 1
];

opacity-rule = [
  "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
  "80:class_g	  = 'dmenu'",
  "80:class_g	  = 'rofi'",
  "100:class_g    = 'Grub Customizer'",
  "100:class_g    = 'KeePassXC'",
  "100:name*      = 'NewsFlash'",
  "100:class_g    = 'Gedit'",
  "100:class_g    = 'Thunderbird'",
  "100:class_g	  = 'Rocket League'",
  "100:class_g    = 'vlc'",
  "100:class_g    = 'obs'",
  "100:class_g    = 'libreoffice-writer'",
  "100:class_g	  = 'libreoffice-impress'",
  "100:class_g    = 'libreoffice-draw'",
  "100:class_g    = 'kate'",
  "100:class_g	  = 'discord'",
# Games
# Rocket League
  "100:class_g = 'steam_app_252950'",
  "100:class_g = 'steam_app_72850'",
# NMS
  "100:class_g = 'steam_app_275850'", 

 "100:name *     = 'Brave'",
 "100:name *     = 'Firefox'",
 "100:name *     = 'Chromium'",
"100:class_g = 'Steam'",
"100:class_g = 'Shotwell'",
"100:class_g = 'Grub-customizer'",
#  "50:name *	  = 'Steam',
  "97:name *     = 'Brave'",
  "100:class_g	  = 'VirtualBox Machine'",
  "100:class_g	  = 'Gimp-2.10'",
  "100:class_g    = 'Gimp'",
  "100:window_type = 'notification'",
  "88:class_g     = 'Tauon Music Box'",
  "94:class_g     = 'TelegramDesktop'",
  "95:class_g     = 'Vieb'",
  "98:class_g	  = 'Thunar'",
# Add a tiny bit of opacity to apply blur
  "90:window_type = 'normal'",
  "95:window_type = 'dialog'",
  "95:window_type = 'popup_menu'",
  "100:class_g    = 'slop'", # maim
];

#################################
#           Blur                #
#################################

blur: {
#  method = "dual_kawase";
  method = "kernel";
  strength = 8;
  background = true;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

blur-background-exclude = [
  # https://github.com/naelstrof/maim/issues/130
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c",
#  "name *= 'Brave'",
#  "class_g = 'Gimp'",

];

#################################
#       General Settings        #
#################################

daemon = true
backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0
use-ewmh-active-win = true
unredir-if-possible = true
unredir-if-possible-exclude = [
#Rocket League
	"class_g = 'steam_app_252950' && !focused",
#Skyim
	"class_g = 'steam_app_72850' &&!focused",

]
detect-transient = true
detect-client-leader = false
glx-no-stencil = true
glx-no-rebind-pixmap = true
use-damage = true
resize-damage = 1

log-level = "info"
log-file = "/home/arch-user/.cache/picom_log"

wintypes:
{
 tooltip 	= { fade = true; shadow = false; opacity = 0.8; };
  menu          = { fade = true; shadow = true; opacity = 1.0; };
  popup_menu    = { fade = false; shadow = true; opacity = 1.0; };
  dropdown_menu = { fade = true; shadow = true; opacity = 1.0; };
  utility       = { fade = true; shadow = true; opacity = 1.0; };
  dialog        = { fade = true; shadow = true; opacity = 1.0; };
  notify        = { fade = true; shadow = true; opacity = 1.0; };
};

